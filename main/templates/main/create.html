{% extends 'main/base.html' %}

{% block title %}
Create new task
{% endblock %}


{% block content %}
    <h1>Create task</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.title }}<br>
        {{ form.text }}<br>
        <button type="submit" class="btn btn-success">Submit</button>
        <span>{{ error }}</span>
    </form>
{% endblock %}
